{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Регистрация своего выступления на конференции</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <h1>Регистрация своего выступления на конференции</h1>
    <p><strong>Конференция:</strong> {{ conference.title }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Зарегистрировать</button>
        <a href="javascript:history.back()">Отмена</a>
    </form>
</body>
</html>
