{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Изменить конференцию "{{ conference.name }}"</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    {% include "includes/top_menu.html" %}

    <h1 class="mt-20">Изменить конференцию "{{ conference.name }}"</h1>

    <form method="post" class="form mt-20">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
            <button type="submit">Сохранить</button>
            <a href="javascript:history.back()">Отмена</a>
        </div>
    </form>
</body>
</html>
