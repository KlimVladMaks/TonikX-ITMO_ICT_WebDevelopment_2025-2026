{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Изменить профиль пользователя</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    {% include "includes/top_menu.html" %}

    <h1 class="mt-15">Изменить профиль пользователя</h1>

    <form method="post" class="form mt-15">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
            <button type="submit">Сохранить</button>
            <a href="{% url 'user_detail' user.id %}">Отмена</a>
        </div>
    </form>

    <br>
    <div class="card mt-10">
        <a href="{% url 'edit_password' user.id %}">Сменить пароль</a>
    </div>
</body>
</html>
