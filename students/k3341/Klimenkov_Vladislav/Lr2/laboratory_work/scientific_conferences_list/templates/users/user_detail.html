{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Профиль пользователя {{ user }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <!-- Верхнее меню -->
    <table class="menu-table mb-20">
        <tr>
            <td><strong>Username:</strong> {{ user.username }}</td>
            <td><a href="{% url 'conferences_list' %}">Список конференций</a></td>
            <td><a href="{% url 'user_detail' user.id %}">Профиль</a></td>
            <td><a href="/admin/">Админ-панель</a></td>
            <td><a href="{% url 'logout' %}">Выйти</a></td>
        </tr>
    </table>

    <h1 class="mt-15">Профиль пользователя {{ user }}</h1>

    <div class="card mt-15 lh16">
        <p><strong>Username:</strong> {{user.username}}</p>
        <p><strong>Имя:</strong> {{user.first_name}}</p>
        <p><strong>Фамилия:</strong> {{user.last_name}}</p>
    </div>

    <br>
    <div class="card mt-10">
        <a href="{% url 'edit_user' user.id %}">Изменить данные профиля</a>
    </div>
</body>
</html>
