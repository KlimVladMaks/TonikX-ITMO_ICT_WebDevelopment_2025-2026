{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Сменить пароль</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
</head>
<body>
    <!-- Верхнее меню -->
    <table class="menu-table">
        <tr>
            <td><strong>Username:</strong> {{ user.username }}</td>
            <td><a href="{% url 'user_detail' user.id %}">Профиль</a></td>
            <td><a href="/admin/">Админ-панель</a></td>
            <td><a href="{% url 'logout' %}">Выйти</a></td>
        </tr>
    </table>

    <h1 class="mt-15">Сменить пароль</h1>

    <form method="post" class="form mt-15">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="buttons">
            <button type="submit">Сохранить</button>
            <a href="{% url 'user_detail' user.id %}">Отмена</a>
        </div>
    </form>
</body>
</html>
